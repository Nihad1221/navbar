<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Dizaynı</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a class="navbar-brand text-white" href="#"><i class="fas fa-home"></i> Əsas səhifə</a>
            </div>
            <div>
                <a href="#" class="text-white mx-2">Reklam</a>
                <a href="#" class="text-white mx-2">Haqqımızda</a>
                <a href="#" class="text-white mx-2">Əlaqə</a>
            </div>
        </div>
    </header>

    <nav class="bg-light py-2">
        <div class="container d-flex justify-content-center">
            <a href="#" class="btn btn-primary mx-2">Satış</a>
            <a href="#" class="btn btn-primary mx-2">Kirayə</a>
            <a href="#" class="btn btn-primary mx-2">Elan yerləşdir</a>
            <a href="#" class="btn btn-primary mx-2">Ətraflı axtarış</a>
        </div>
    </nav>

    <div class="container-fluid py-4 text-center">
        <a href="/" target="_blank">
            <img src="https://millibazar.az/logos/milli-bazar.png" alt="Milli Bazar Logo" class="milli-bazar-logo">
        </a>
    </div>
</body>

</html>
